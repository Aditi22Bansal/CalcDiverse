<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlight Hours Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sunlight Hours Calculator</h1>
        <div>
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" step="0.01" placeholder="Enter latitude">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <button onclick="calculateSunlightHours()">Calculate Sunlight Hours</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateSunlightHours() {
            var latitude = parseFloat(document.getElementById('latitude').value);
            var date = new Date(document.getElementById('date').value);

            if (isNaN(latitude)) {
                alert('Please enter a valid latitude.');
                return;
            }

            if (isNaN(date.getTime())) {
                alert('Please enter a valid date.');
                return;
            }

            var daylightHours = calculateDaylightHours(latitude, date);
            displayResult(daylightHours);
        }

        function calculateDaylightHours(latitude, date) {

            // Example: Calculate daylight hours as 12 hours for demonstration
            var daylightHours = 12;

            return daylightHours;
        }

        function displayResult(daylightHours) {
            var resultElement = document.getElementById('result');
            resultElement.textContent = 'Daylight hours: ' + daylightHours.toFixed(2);
        }
    </script>
</body>
</html>
